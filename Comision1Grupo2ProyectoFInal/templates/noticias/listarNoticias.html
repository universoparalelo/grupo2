{% extends 'base.html' %}

{% block contenido %}

<div class="container text-bg-dark my-3">
    <div class="row">
		<div class="container" style="text-align: center; padding-top: 20px;padding-bottom: 20px;">
			<h4 style="color:  white;padding-bottom: 10px;">Ordenar por</h4>
			<button style="color:white;" class="btn btn-go mx-2 mb-2" onclick="window.location.href='?orden=titulo_desc'">Titulo Desc</button>
			<button style="color:white;" class="btn btn-go mx-2 mb-2" onclick="window.location.href='?orden=titulo_asc'" >Titulo Asc</button>
			<button style="color:white;" class="btn btn-go mx-2 mb-2" onclick="window.location.href='?orden=noti_nuevas'" >Mas Nuevos</button>
			<button style="color:white;" class="btn btn-go mx-2 mb-2" onclick="window.location.href='?orden=noti_viejas'" >Mas Antiguos</button>
	</div>
	{% for n in object_list %}
		<div class="card text-bg-dark col-sm-12 col-md-6 col-lg-4 my-3">
			<img src="{{n.imagen.url}}" class="card-img-top" alt="Imagen de la noticia" style="height: 150px; object-fit: contain;">
			<div class="card-body">
			<h5 class="card-title">{{n.titulo}}</h5>
			<p class="card-text">{{n.descripcion|truncatechars:150}}</p>
			<p><em>{{n.creado}}</em></p>
			<a href="{% url 'noticias:detalle_noticia' n.pk %}" class="btn btn-go">Leer mas</a>
			
			<a href="{% url 'noticias:modificar_noticia' n.pk %}" class="btn btn-go"><i class="fa fa-regular fa-feather"></i></a>
			<a href="{% url 'noticias:borrar_noticia' n.pk %}" class="btn btn-go"><i class="fa fa-solid fa-trash"></i></a>
			</div>
		</div>
	{% endfor %}
</div>
</div>

{% endblock contenido %}
